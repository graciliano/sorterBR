<ion-app>

   <ion-content text-center>
      <p class="sub-title">BINGO</p>

      <ion-grid>

         <ion-row text-center>
            <ion-col size="1"></ion-col>
            <ion-col size="10">
               <ion-list>
                  <ion-item>
                     <ion-label>
                        Últimas bolas chamadas
                     </ion-label>
                  </ion-item>
                  <ion-item>
                     {{bingo[1]}}
                     {{bingo[2]}}
                     {{bingo[3]}}
                     {{bingo[4]}}
                     {{bingo[5]}}
                     {{bingo[6]}}
                     {{bingo[7]}}
                  </ion-item>
               </ion-list>
            </ion-col>
            <ion-col size="1"></ion-col>
         </ion-row>
         <ion-button class="button" color="custom" size="small" (click)="resultado()">Bolas chamadas</ion-button>
      </ion-grid>

      <ion-grid>
         <p>Última bola chamada</p>
         <h2>{{bingo[0]}}</h2>
         <ion-row class="ion-justify-content-start">
            <ion-col size="2"></ion-col>
            <ion-col padding size="8">
               <ion-button expand="block" color="custom" size="large" (click)="chamarBola()">CHAMAR BOLA
               </ion-button>

            </ion-col>
            <ion-col size="2"></ion-col>
         </ion-row>
         <ion-row class="ion-justify-content-start">
            <ion-col size="2"></ion-col>
            <ion-col padding size="8">
               <ion-button class="button" color="custom" size="small" (click)="zeraBingo()">RECOMEÇAR BINGO</ion-button>
               <br>
               <!-- <ion-button class="button" color="custom" size="small" (click)="voltar()">VOLTAR</ion-button> -->
            </ion-col>
            <ion-col size="2"></ion-col>
         </ion-row>
      </ion-grid>

   </ion-content>

</ion-app>
