<ion-app>

   <ion-content text-center>

      <p class="title">SORTER</p>
      <h3>Quantos n√∫meros sortear?</h3>
      <ion-grid>
         <ion-row class="ion-justify-content-start">
            <ion-col size="2"></ion-col>
            <ion-col size="8">
               <ion-input class="input" inputmode="numeric" type="number" [formControl]="inputNumero"></ion-input>
            </ion-col>
            <ion-col size="2"></ion-col>
         </ion-row>
      </ion-grid>
      <h3>dentro do intervalo de</h3>
      <ion-grid>
         <ion-row class="ion-justify-content-start">
            <ion-col size="2"></ion-col>
            <ion-col size="8">
               <ion-input class="input-left" inputmode="numeric" type="number" [formControl]="inputMin"></ion-input> -
               <ion-input class="input-right" inputmode="numeric" type="number"[formControl]="inputMax"></ion-input>
            </ion-col>
            <ion-col size="2"></ion-col>
         </ion-row>
         <ion-row class="ion-justify-content-start">
            <ion-col size="2"></ion-col>
            <ion-col padding size="8">
               <ion-button class="sorter-button" expand="block" color="custom" size="large" (click)="resultado()">SORTER</ion-button>
            </ion-col>
            <ion-col size="2"></ion-col>
         </ion-row>
         <ion-row class="ion-justify-content-start">
            <ion-col size="2"></ion-col>
            <ion-col padding size="8">
               <!-- <ion-button class="button" color="custom" size="small"  (click)="voltar()">VOLTAR</ion-button> -->
            </ion-col>
            <ion-col size="2"></ion-col>
         </ion-row>

      </ion-grid>

   </ion-content>

</ion-app>
